# Ultralytics BoT-SORT tracker settings
# 這是您的自定義設定檔，您可以在此調整所有追蹤參數。

tracker_type: botsort

# === [修復 1] 解決 'model' 屬性缺失錯誤 ===
# 這是為了滿足 ultralytics 內部檢查的權宜之計
model: osnet_x0_25_msmt17.pt


# === [修復 2 - NEW] 解決 'gmc_method' 屬性缺失錯誤 ===
# 為 Global Motion Compensation (GMC) 提供一個預設方法
# 常見選項: 'orb', 'ecc', 'none'
gmc_method: orb

# === ReID 緩衝區參數 ===
# 決定一個 ID 消失後，ReID 特徵能被保留多少幀 (預設: 30)
track_buffer: 30 

# --- 其他標準追蹤參數 ---
track_high_thresh: 0.5
track_low_thresh: 0.1
new_track_thresh: 0.6

match_thresh: 0.8
match_thresh_low: 0.5

# --- ReID (外觀) 相關參數 ---
with_reid: True
proximity_thresh: 0.5
appearance_thresh: 0.25 # ReID 指紋比對的相似度門檻

# === [更新] 使用現代化的 reid_model 參數 ===
reid_model: osnet_x0_25_msmt17.pt  # 這是 ultralytics 預設的 ReID 模型

# (如果您未來要換成自己的 ReID 模型，請取消註解並修改下面這行)
# reid_model: 'C:/Users/user/Desktop/test/test/my_reid_model.pt'
reid_imgsz: [256, 128]
reid_device: 0       # 0 = GPU, cpu = CPU
reid_half: True
